<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
   <script src="https://unpkg.com/vue@next"></script>
   <title>Puma | Vue.js</title>
</head>

<body>

   <div id="app">
      <div class="nav-bar"></div>

      <div class="caunter">like({{ like }})</div>

      <div class="product-disply">
         <div class="product-container">
            <div class="product-img">
               <img v-bind:src="image">
               <p></p>
            </div>

            <div class="product-info">
               <h1>{{ animals }}</h1>
               <p v-if="inventory > 10">Cats family</p>
               <p v-else-if="inventory <= 10 && inventoty > 0">Almost sold out</p>
               <p v-else> Out of Stock</p>
               <ul>
                  <li v-for="detail in details">{{ detail }}</li>
               </ul>
               <button class="button" v-on:click="like += 1">Поставить лайк<i
                     class="bi bi-suit-heart-fill"></i></button>
            </div>
         </div>
      </div>

   </div>


   <!--Import App-->
   <script src="main.js"></script>
   <!--Mount App-->
   <script>
      const mountApp = app.mount('#app')

   </script>
</body>

</html>
